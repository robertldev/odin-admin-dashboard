<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div id="grid-container">
        <div id="sidebar">
            <div>
                <img src="icons/icon-dashboard.svg" class="sidebar-icons">
            </div>
            <div>
                <span id="sidebar-header">Dashboard</span>
            </div>
            <div>
                
            </div>
            <div>
                
            </div>
            <div>
                <img src="icons/icon-home.svg" class="sidebar-icons">
            </div>
            <div>
                Home
            </div>
            <div>
                <img src="icons/icon-profile.svg" class="sidebar-icons">
            </div>
            <div>
                Profile
            </div>
            <div>
                <img src="icons/icon-messages.svg" class="sidebar-icons">
            </div>
            <div>
                Messages
            </div>
            <div>
                <img src="icons/icon-history.svg" class="sidebar-icons">
            </div>
            <div>
                History
            </div>
            <div>
                <img src="icons/icon-tasks.svg" class="sidebar-icons">
            </div>
            <div>
                Tasks
            </div>
            <div>
                <img src="icons/icon-communities.svg" class="sidebar-icons">
            </div>
            <div>
                Communities
            </div>
            <div>
                
            </div>
            <div>
                
            </div>
            <div>
                <img src="icons/icon-settings.svg" class="sidebar-icons">
            </div>
            <div>
                Settings
            </div>
            <div>
                <img src="icons/icon-support.svg" class="sidebar-icons">
            </div>
            <div>
                Support
            </div>
            <div>
                <img src="icons/icon-privacy.svg" class="sidebar-icons">
            </div>
            <div>
                Privacy
            </div>
        </div>
        <div id="header">
            <div id="search-container">
                <img src="icons/icon-search.svg" class="header-icons">
                <form>
                    <input type="text" id="search-field" name="search">
                </form>
            </div>
            <div id="profile-options">
                <img src="icons/icon-alerts.svg" class="header-icons">
                <img src="icons/avatar-super-hans.png" id="avatar-image">
                <span>
                    Super Hans
                </span>
            </div>
            <div id="profile-welcome">
                <img src="icons/avatar-super-hans.png" id="avatar-image">
                <div id="welcome-message">
                    <div>
                        Hi there,
                    </div>
                    <div style="font-size: 1.4em; flex-grow: 1;">
                        Super Hans (@bigbeatmanifesto)
                    </div>
                </div>
            </div>
            <div id="profile-actions">
                <div>
                    New
                </div>
                <div>
                    Upload
                </div>
                <div>
                    Share
                </div>
            </div>
        </div>
        <div id="main-content">
            
        </div>
    </div>
</body>
</html>
